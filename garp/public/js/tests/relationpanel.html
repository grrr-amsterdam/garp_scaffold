<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Garp RelatioPanel - Test Environment</title>
		<script type="text/javascript" src="../ext-3.1.1/adapter/ext/ext-base-debug.js"></script>
		<script type="text/javascript" src="../ext-3.1.1/ext-all-debug.js"></script>
		<script src="/garp/ext/api" type="text/javascript" charset="utf-8"></script>
		<link rel="shortcut icon" type="image/x-icon" href="/images/garp/icons/favicon.png">
		<link rel="stylesheet" href="../ext-3.1.1/resources/css/ext-all.css" type="text/css">
		<link rel="stylesheet" href="../ext-3.1.1/resources/css/xtheme-gray.css" type="text/css">
		<link rel="stylesheet" href="/css/garp/icons.css" type="text/css">
		<link rel="stylesheet" href="/css/garp/garp.css" type="text/css">
	</head>
	<body>
		<!-- Required fields for history management -->
		<form id="history-form" class="x-hidden" action="">
    		<input type="hidden" id="x-history-field">
    		<iframe id="x-history-frame"></iframe>
		</form>
		<!-- Ext Overrides include -->
		<script type="text/javascript" src="../overrides.js"></script>
		<!-- Garp config include -->
		<script type="text/javascript" src="../garp.config.js"></script>
		<!-- Garp Models include -->
		<script type="text/javascript" src="../models/garp.user.js"></script>
		<script type="text/javascript" src="../models/garp.comment.js"></script>
		<!-- Ext extensions include -->
		<script type="text/javascript" src="../garp.modelmenu.js"></script>
		<script type="text/javascript" src="../extux/ext.ux.form.searchfield.js"></script>
		<script type="text/javascript" src="../extux/ext.ux.relationpanel.js"></script>
		<!-- Garp components -->
		<script>
			Ext.QuickTips.init();
			Ext.Direct.addProvider(Garp.API);
			var viewport = new Ext.Viewport({
				layout: 'border',
				items: [{
					region: 'north',
					title: 'Garp RelationPanel - Test Environment'
				}, {
					region: 'center',
					bodyCssClass: 'garp-formpanel',
					xtype: 'relationpanel',
					id: 'relationpanel',
					model: 'Comment',
					title: 'Comment',
					iconCls: 'icon-comment'
				}]
			});
			
			field = Ext.getCmp('relationpanel'); // debug
			field.fireEvent('activate');
			
		</script>
	</body>
</html>
