<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Garp DateTimePicker - Test Environment</title>
		<script type="text/javascript" src="../ext-3.3.1/adapter/ext/ext-base-debug.js"></script>
		<script type="text/javascript" src="../ext-3.3.1/ext-all-debug.js"></script>
		<!--<link rel="shortcut icon" type="image/x-icon" href="/images/garp/icons/favicon.png">-->
		<link rel="stylesheet" href="../ext-3.3.1/resources/css/ext-all.css" type="text/css">
		<link rel="stylesheet" href="../ext-3.3.1/resources/css/xtheme-gray.css" type="text/css">
		<link rel="stylesheet" href="/css/garp/icons.css" type="text/css">
		<link rel="stylesheet" href="/css/garp/garp.css" type="text/css">
	</head>
	<body>
		<!-- Required fields for history management -->
		<form id="history-form" class="x-hidden" action="">
    		<input type="hidden" id="x-history-field">
    		<iframe id="x-history-frame"></iframe>
		</form>
		<script type="text/javascript" src="../overrides.js"></script>
		<script type="text/javascript" src="../garp.config.js"></script>
		<script type="text/javascript" src="../extux/ext.ux.datetimepicker.js"></script>
		<script type="text/javascript" src="../extux/ext.ux.menu.datetimemenu.js"></script>
		
		<!-- Garp components -->
		<script>
			Ext.QuickTips.init();
			CDN = window.location.protocol + '//' + window.location.host;
			BASE = '/';
			ASSET_VERSION = Math.floor(Math.random()*99999);
			
			var viewport = new Ext.Viewport({
				layout:'border',
				items:[{
					region: 'north',
					title: 'Garp DateTimePicker - Test Environment'
				},{
					region: 'center',
					id: 'rte',
					xtype: 'panel',
					tbar: new Ext.Toolbar({
						items: [{
							text: __('Publish at'),
							iconCls: 'icon-clock',
							menu: new Ext.ux.menu.DateTimeMenu({
								id:'DTP',
								minDate: new Date(),
								//value: this.rec.get('published'),
								timeValue: '12:00',
								handler: function(m, d){
								},
								scope: this
							})
						}]
					})
				
				}]
			});

		</script>
	</body>
</html>
